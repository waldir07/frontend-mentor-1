<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  

  <div class="container">
    <div class="left-top">
      <h2>Your Result</h2>
      <div class="numbers">
        <span>76</span><br>
        of 100
      </div>
      <span>Great</span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-bottom">
      <h3>Summary</h3>
      <div class="item">
        <h4> <span><img src="assets/images/icon-reaction.svg" alt=""></span> Reaction</h4>
        <p><span>80</span> / 100</p>
        
      </div>
      <div class="item">
        <h4><span><img src="assets/images/icon-memory.svg" alt=""></span>Memory</h4>
        <p><span>92</span> / 100</p>
      </div>
      <div class="item">
        <h4><span><img src="assets/images/icon-verbal.svg" alt=""></span>Verbal</h4>
        <p><span>61</span> / 100</p>
      </div>
      <div class="item">
        <h4><span><img src="assets/images/icon-visual.svg" alt=""></span>Visual</h4>
        <p><span>72</span> / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
  
</body>
</html>
